<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- Tailwind and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a95ec70b61.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <style>
        .lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- Custom Script -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        textWhite: '#FFF',
                        headerText: '#121212',
                        gray1: 'rgba(18, 18, 18, 0.80)',
                        gray2: 'rgba(18, 18, 18, 0.60)',
                        redAccent: '#F85559',

                    },
                }
            }
        }
    </script>
</head>

<body class="lato">
    <!-- navbar section -->
    <header class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 py-5">
        <div class="navbar lg:bg-redAccent md:bg-redAccent rounded-full">
            <div class="navbar-start hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-lg font-normal text-textWhite">
                    <li><a>Home</a></li>
                    <li><a>About us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
            </div>
            <div class="navbar-center">
                <img src="./images/logo.png" alt="">
                <a class="btn btn-ghost normal-case text-4xl font-bold text-headerText md:text-textWhite">Fruit
                    Brust</a>
            </div>
            <div class="navbar-end">
                <div class="relative hidden lg:block">
                    <input type="text" placeholder="Search" class="input input-bordered rounded-full w-80 max-w-xl" />
                    <button class="btn btn-ghost btn-circle absolute translate-x-[-100%]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>

                <div class="dropdown">
                    <ul tabindex="0"
                        class="menu menu-md dropdown-content rounded-xl mt-3 z-[1] lg:hidden translate-x-[-50%] bg-white p-2 text-lg font-normal">
                        <li><a class="whitespace-nowrap">Home</a></li>
                        <li><a class="whitespace-nowrap">About Us</a></li>
                        <li><a class="whitespace-nowrap">Shop</a></li>
                        <li><a class="whitespace-nowrap">All Fruits</a></li>
                    </ul>
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>

                </div>
            </div>
        </div>
    </header>
</body>

</html>
